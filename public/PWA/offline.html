<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Network Error Movies Flix</title>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
            <style>
                  :root {
                        --tv-orange: #d36604;
                        --tv-dark: #1d0e01;
                        --panel-brown: #7f5934;
                        --panel-shadow: #e69635;
                  }

                  /* page layout, center the UI */
                  html,
                  body {
                        height: 100%;
                        margin: 0;
                        font-family: "Montserrat", sans-serif;
                        background: #f4f4f6;
                        -webkit-font-smoothing: antialiased;
                        -moz-osx-font-smoothing: grayscale;
                  }

                  body {
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        padding: 2rem;
                  }

                  /* main wrapper provided by user, slight adjustments */
                  .main_wrapper {
                        width: 30em;
                        height: 30em;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        position: relative;
                  }

                  .main {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        margin-top: 5em;
                        position: relative;
                  }

                  /* antenna */
                  .antenna {
                        width: 5em;
                        height: 5em;
                        border-radius: 50%;
                        border: 2px solid black;
                        background-color: #f27405;
                        margin-bottom: -6em;
                        margin-left: 0em;
                        z-index: 2;
                        position: relative; /* fixed so absolute children align */
                  }
                  .antenna_shadow {
                        position: absolute;
                        background-color: transparent;
                        width: 50px;
                        height: 56px;
                        margin-left: 1.68em;
                        border-radius: 45%;
                        transform: rotate(140deg);
                        border: 4px solid transparent;
                        box-shadow: inset 0px 16px #a85103, inset 0px 16px 1px 1px #a85103;
                  }
                  .antenna::after {
                        content: "";
                        position: absolute;
                        margin-top: -9.4em;
                        margin-left: 0.4em;
                        transform: rotate(-25deg);
                        width: 1em;
                        height: 0.5em;
                        border-radius: 50%;
                        background-color: #f69e50;
                  }
                  .antenna::before {
                        content: "";
                        position: absolute;
                        margin-top: 0.2em;
                        margin-left: 1.25em;
                        transform: rotate(-20deg);
                        width: 1.5em;
                        height: 0.8em;
                        border-radius: 50%;
                        background-color: #f69e50;
                  }

                  .a1 {
                        position: relative;
                        top: -102%;
                        left: -130%;
                        width: 12em;
                        height: 5.5em;
                        border-radius: 50px;
                        background-image: linear-gradient(#171717, #171717, #353535, #353535, #171717);
                        transform: rotate(-29deg);
                        clip-path: polygon(50% 0%, 49% 100%, 52% 100%);
                  }
                  .a1d {
                        position: relative;
                        top: -211%;
                        left: -35%;
                        transform: rotate(45deg);
                        width: 0.5em;
                        height: 0.5em;
                        border-radius: 50%;
                        border: 2px solid black;
                        background-color: #979797;
                        z-index: 99;
                  }
                  .a2 {
                        position: relative;
                        top: -210%;
                        left: -10%;
                        width: 12em;
                        height: 4em;
                        border-radius: 50px;
                        background-image: linear-gradient(#171717, #171717, #353535, #353535, #171717);
                        margin-right: 5em;
                        clip-path: polygon(47% 0, 47% 0, 34% 34%, 54% 25%, 32% 100%, 29% 96%, 49% 32%, 30% 38%);
                        transform: rotate(-8deg);
                  }
                  .a2d {
                        position: relative;
                        top: -294%;
                        left: 94%;
                        width: 0.5em;
                        height: 0.5em;
                        border-radius: 50%;
                        border: 2px solid black;
                        background-color: #979797;
                        z-index: 99;
                  }

                  .notfound_text {
                        background-color: black;
                        padding-left: 0.3em;
                        padding-right: 0.3em;
                        font-size: 0.75em;
                        color: white;
                        letter-spacing: 0;
                        border-radius: 5px;
                        z-index: 10;
                  }

                  /* TV */
                  .tv {
                        width: 17em;
                        height: 9em;
                        margin-top: 3em;
                        border-radius: 15px;
                        background-color: var(--tv-orange);
                        display: flex;
                        justify-content: center;
                        border: 2px solid var(--tv-dark);
                        box-shadow: inset 0.2em 0.2em #e69635;
                        position: relative; /* for ::after and internal absolute items */
                  }
                  .tv::after {
                        content: "";
                        position: absolute;
                        width: 17em;
                        height: 9em;
                        border-radius: 15px;
                        background: repeating-radial-gradient(#d36604 0 0.0001%, #00000070 0 0.0002%) 50% 0/2500px 2500px, repeating-conic-gradient(#d36604 0 0.0001%, #00000070 0 0.0002%) 60% 60%/2500px 2500px;
                        background-blend-mode: difference;
                        opacity: 0.09;
                        pointer-events: none;
                  }

                  .cruve {
                        position: absolute;
                        top: 0.25em;
                        left: 0.25em;
                        pointer-events: none;
                  }

                  .curve_svg {
                        display: block;
                        height: 12px;
                        width: 12px;
                  }

                  .display_div {
                        display: flex;
                        align-items: center;
                        align-self: center;
                        justify-content: center;
                        border-radius: 15px;
                        box-shadow: 3.5px 3.5px 0px var(--panel-shadow);
                        z-index: 3;
                  }
                  .screen_out {
                        width: auto;
                        height: auto;
                        border-radius: 10px;
                  }
                  .screen_out1 {
                        width: 11em;
                        height: 7.75em;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 10px;
                  }
                  .screen {
                        width: 13em;
                        height: 7.85em;
                        font-family: Montserrat, sans-serif;
                        border: 2px solid var(--tv-dark);
                        background: repeating-radial-gradient(#000 0 0.0001%, #ffffff 0 0.0002%) 50% 0/2500px 2500px, repeating-conic-gradient(#000 0 0.0001%, #ffffff 0 0.0002%) 60% 60%/2500px 2500px;
                        background-blend-mode: difference;
                        animation: b 0.2s infinite alternate;
                        border-radius: 10px;
                        z-index: 99;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-weight: bold;
                        color: #252525;
                        letter-spacing: 0.15em;
                        text-align: center;
                        overflow: hidden;
                  }
                  @keyframes b {
                        100% {
                              background-position: 50% 0, 60% 50%;
                        }
                  }

                  .lines {
                        display: flex;
                        column-gap: 0.1em;
                        align-self: flex-end;
                        position: absolute;
                        right: -3.5em;
                        top: 2.2em;
                  }
                  .line1,
                  .line3 {
                        width: 2px;
                        height: 0.5em;
                        background-color: black;
                        border-radius: 25px 25px 0px 0px;
                        margin-top: 0.5em;
                  }
                  .line2 {
                        flex-grow: 1;
                        width: 2px;
                        height: 1em;
                        background-color: black;
                        border-radius: 25px 25px 0px 0px;
                  }

                  .buttons_div {
                        width: 4.25em;
                        align-self: center;
                        height: 8em;
                        background-color: var(--panel-shadow);
                        border: 2px solid var(--tv-dark);
                        padding: 0.6em;
                        border-radius: 10px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        flex-direction: column;
                        row-gap: 0.75em;
                        box-shadow: 3px 3px 0px var(--panel-shadow);
                        position: absolute;
                        right: -3.9em;
                        top: 0.8em;
                        z-index: 2;
                  }

                  .b1 {
                        width: 1.65em;
                        height: 1.65em;
                        border-radius: 50%;
                        background-color: var(--panel-brown);
                        border: 2px solid black;
                        box-shadow: inset 2px 2px 1px #b49577, -2px 0px #513721, -2px 0px 0px 1px black;
                        position: relative; /* for pseudo elements */
                  }
                  .b1::before {
                        content: "";
                        position: absolute;
                        margin-top: 1em;
                        margin-left: 0.5em;
                        transform: rotate(47deg);
                        border-radius: 5px;
                        width: 0.1em;
                        height: 0.4em;
                        background-color: #000000;
                  }
                  .b1::after {
                        content: "";
                        position: absolute;
                        margin-top: 0.9em;
                        margin-left: 0.8em;
                        transform: rotate(47deg);
                        border-radius: 5px;
                        width: 0.1em;
                        height: 0.55em;
                        background-color: #000000;
                  }
                  .b1 div {
                        content: "";
                        position: absolute;
                        margin-top: -0.1em;
                        margin-left: 0.65em;
                        transform: rotate(45deg);
                        width: 0.15em;
                        height: 1.5em;
                        background-color: #000000;
                  }

                  .b2 {
                        width: 1.65em;
                        height: 1.65em;
                        border-radius: 50%;
                        background-color: var(--panel-brown);
                        border: 2px solid black;
                        box-shadow: inset 2px 2px 1px #b49577, -2px 0px #513721, -2px 0px 0px 1px black;
                        position: relative;
                  }
                  .b2::before {
                        content: "";
                        position: absolute;
                        margin-top: 1.05em;
                        margin-left: 0.8em;
                        transform: rotate(-45deg);
                        border-radius: 5px;
                        width: 0.15em;
                        height: 0.4em;
                        background-color: #000000;
                  }
                  .b2::after {
                        content: "";
                        position: absolute;
                        margin-top: -0.1em;
                        margin-left: 0.65em;
                        transform: rotate(-45deg);
                        width: 0.15em;
                        height: 1.5em;
                        background-color: #000000;
                  }

                  .speakers {
                        display: flex;
                        flex-direction: column;
                        row-gap: 0.5em;
                  }
                  .speakers .g1 {
                        display: flex;
                        column-gap: 0.25em;
                  }
                  .speakers .g1 .g11,
                  .speakers .g1 .g12,
                  .speakers .g1 .g13 {
                        width: 0.65em;
                        height: 0.65em;
                        border-radius: 50%;
                        background-color: var(--panel-brown);
                        border: 2px solid black;
                        box-shadow: inset 1.25px 1.25px 1px #b49577;
                  }
                  .speakers .g {
                        width: auto;
                        height: 2px;
                        background-color: #171717;
                  }

                  .bottom {
                        width: 100%;
                        height: auto;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        column-gap: 8.7em;
                        margin-top: 0.5em;
                  }
                  .base1,
                  .base2 {
                        height: 1em;
                        width: 2em;
                        border: 2px solid #171717;
                        background-color: #4d4d4d;
                        margin-top: -0.15em;
                        z-index: -1;
                  }
                  .base3 {
                        position: absolute;
                        height: 0.15em;
                        width: 17.5em;
                        background-color: #171717;
                        margin-top: 0.8em;
                  }

                  .text_404 {
                        position: absolute;
                        display: flex;
                        flex-direction: row;
                        column-gap: 6em;
                        z-index: -5;
                        margin-bottom: 2em;
                        align-items: center;
                        justify-content: center;
                        opacity: 0.5;
                        font-family: Montserrat, sans-serif;
                  }
                  .text_4041,
                  .text_4042,
                  .text_4043 {
                        transform: scaleY(24.5) scaleX(9);
                  }

                  /* responsive tweak */
                  @media (max-width: 520px) {
                        .main_wrapper {
                              transform: scale(0.85);
                        }
                  }
            </style>
      </head>
      <body>
            <div class="main_wrapper">
                  <div class="main">
                        <div class="antenna">
                              <div class="antenna_shadow"></div>
                              <div class="a1"></div>
                              <div class="a1d"></div>
                              <div class="a2"></div>
                              <div class="a2d"></div>
                              <div class="a_base"></div>
                        </div>

                        <div class="tv">
                              <div class="cruve">
                                    <svg class="curve_svg" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 189.929 189.929" xml:space="preserve">
                                          <path
                                                d="M70.343,70.343c-30.554,30.553-44.806,72.7-39.102,115.635l-29.738,3.951C-5.442,137.659,11.917,86.34,49.129,49.13
            C86.34,11.918,137.664-5.445,189.928,1.502l-3.95,29.738C143.041,25.54,100.895,39.789,70.343,70.343z"
                                          ></path>
                                    </svg>
                              </div>

                              <div class="display_div">
                                    <div class="screen_out">
                                          <div class="screen_out1">
                                                <div class="screen">
                                                      <span class="notfound_text">Check Your Network :(</span>
                                                </div>
                                          </div>
                                    </div>
                              </div>

                              <div class="lines">
                                    <div class="line1"></div>
                                    <div class="line2"></div>
                                    <div class="line3"></div>
                              </div>

                              <div class="buttons_div" aria-hidden="true">
                                    <div class="b1"><div></div></div>
                                    <div class="b2"></div>
                                    <div class="speakers">
                                          <div class="g1">
                                                <div class="g11"></div>
                                                <div class="g12"></div>
                                                <div class="g13"></div>
                                          </div>
                                          <div class="g"></div>
                                          <div class="g"></div>
                                    </div>
                              </div>
                        </div>

                        <div class="bottom">
                              <div class="base1"></div>
                              <div class="base2"></div>
                              <div class="base3"></div>
                        </div>
                  </div>
            </div>
      </body>
</html>
